	<table id="table" class="display">
		<thead>
			<tr>
				<th>No</th>
				<th>NPM</th>
				<th>Name</th>
				<th>GPA</th>
				<th>Cum laude</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
			</thead>
				<tbody>
					<tr th:each="student,iterationStatus: ${students}"	th:class="${iterationStatus.odd}">
						<td th:text="${iterationStatus.count}">No. 1</td>
						<td th:text="${student.npm}">Student NPM</td>
						<td th:text="${student.name}">Student Name</td>
						<td th:text="${student.gpa}">Student GPA</td>
						<td th:if="${student.gpa >= 3.49}">Ya</td>
						<td th:unless="${student.gpa>=3.49}">Tidak</td>
						<td><a th:href="'/student/update/' + ${student.npm}">Update</a></td>
								<td><a th:href="'/student/delete/' + ${student.npm}">Delete</a></td>
					</tr>
				</tbody>
	</table>
